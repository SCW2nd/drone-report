<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drone Flight Report (PWA)</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:16px}
    label{display:block;margin-top:10px}
    input,textarea,select,button{width:100%;padding:8px;margin-top:4px;border:1px solid #ccc;border-radius:4px}
    .row{display:flex;gap:8px}
    .half{flex:1}
    .small{font-size:0.9em;color:#666}
    #status{margin-top:12px}
  </style>
</head>
<body>
  <h2>Flight Report</h2>
  <form id="reportForm">
    <label>Report ID<input name="reportId" required value=""></label>
    <label>Date<input name="date" type="date" required></label>
    <div class="row">
      <div class="half"><label>Start time<input name="startTime" type="time" required></label></div>
      <div class="half"><label>End time<input name="endTime" type="time" required></label></div>
    </div>
    <label>Operator<input name="operator" required></label>
    <label>Drone model / S/N<input name="drone"></label>
    <label>Purpose<select name="purpose"><option>Inspection</option><option>Aerial Photo</option><option>Survey</option><option>Practice</option></select></label>
    <label>Location description<textarea name="location" rows="2"></textarea></label>
    <div class="row">
      <div class="half"><label>Latitude<input name="lat" id="lat" readonly></label></div>
      <div class="half"><label>Longitude<input name="lng" id="lng" readonly></label></div>
    </div>
    <label>Notes<textarea name="notes" rows="3"></textarea></label>

    <label class="small"><input type="checkbox" id="saveLocal"> オフライン時は端末に保存（自動同期）</label>

    <button type="submit">保存 → PDF を Google Drive に送信</button>
  </form>

  <div id="status"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
